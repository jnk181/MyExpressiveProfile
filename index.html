<html lang="en">

        <meta charset="UTF-8">

        <link rel="preload" href="./img/widgets/mediaplayer/controls_bk2.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_pause_hover.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_stop.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_prev_hover.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_pause.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/seekbar_bk3.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/header_bk.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_prev.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_volume_hover.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_play.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/backgrounddefault.jpg" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_speed1.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_stop_down.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_next_down.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_play_down.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_prev_down.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/controls_bk.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_stop_disabled.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_next_hover.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/progress_bk.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_speed2.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/genericdisc.png" as="image">
        <link rel="preload" href="./img/widgets/mediaplayer/button_pause_disabled.png" as="image">

        <script src="js/JMediaPlayer9WidgetAgent_widget.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="main-widget profile-header">
            
            <div class="avatar-cont">
                <img class="avatar-overlay" src="./img/avatar_overlays/autumn.gif">
                <img class="avatar-main" src="./img/avatar.jpg">
            </div>
            <div class="text-area">
                <span class="profilename">{ NAME }</span><br>
                <span class="profilestatus">{ STATUS }</span>
            </div>
        </div>
        <div class="main-widget profile-tabber">
            <button disabled class="tabber" data-tabname="tab-home">
                <div><img src="./img/icons/home.png"><span>Home</span></div>
            </button>
            <button class="tabber" data-tabname="tab-photos">
                <div><img src="./img/icons/photos.png"><span>Photos</span></div>
            </button>
            <button class="tabber" data-tabname="tab-friends">
                <div><img src="./img/icons/friends.png"><span>Friends</span></div>
            </button>
            <button class="tabber" data-tabname="tab-musicplayer">
                <div><img src="./img/icons/musicplayer.png"><span>Music Player</span></div>
            </button>
        </div>

        <div class="tab-container tab-home">

            <div class="main-widget with-header profile-info">
                <div class="header">
                    <img src="./img/icons/info.png">
                    <span>Info</span>
                </div>
                <div class="inner-content">
                    <p>Hi! My name is <span class="highlight">jnk181</span>.</p>
                </div>
            </div>

            <div class="main-widget with-header profile-links">
                <div class="header">
                    <img src="./img/icons/links.png">
                    <span>Links</span>
                </div>
                <div class="inner-content">
                    <div class="link-cont">
                        <a href="https://www.last.fm/user/jnk181">
                            <div class="icon-cont">
                                <img class="shortcut-arrow" src="./img/icons/shortcut.png">
                                <img class="icon" src="./img/logos/lastfm.png">
                            </div>
                            
                            <span class="title">LastFM</span>
                            <span class="title-sub">jnk181</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <div class="tab-container tab-photos"></div>
        <div class="tab-container tab-friends"></div>

        <div class="tab-container tab-musicplayer" style="display:none;">
            <div class="main-widget with-header music-player" id="mediaplayerwidget" data-playstate="paused">
                <audio id="mediaplayerwidget_controller"></audio>
                <div class="header">
                    <img src="./img/icons/musicplayer.png">
                    <span>Music Player</span>
                </div>
                <div class="inner-content">
                    <div class="music-player-main">
                        <div class="nowplaying-info">
                            <div class="song-info">
                                <img class="cover" src="./img/widgets/mediaplayer/genericcover.jpg">
                                <div class="disc-cont">
                                    <img class="disc" src="./img/widgets/mediaplayer/genericdisc.png"
                                    onerror="this.src='./img/widgets/mediaplayer/genericdisc.png'">
                                </div>
                                
                                <div class="text">
                                    <span class="title">Title</span><br>
                                    <span class="album">Album</span><br>
                                    <span class="artist">Artist</span><br>
                                    <span class="date">Date</span>
                                </div>
                            </div>
                        </div>
                        <div class="playlist-view">
                            <div class="playlist-header">
                                <span>Playlist view</span>
                            </div>
                            <div class="playlist-name">
                                <img src="./img/widgets/mediaplayer/playlisticon.jpg">
                                <span>My playlist</span>
                            </div>
                            <div class="playlist-list">
                                <div class="list-item template">
                                    <img class="icon" src="./img/icons/musicnote.png">
                                    <span>Song 1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar-cont">
                        <div class="seekbar-start">

                        </div>
                        <div class="seekbar-mid">
                            <div class="progress">

                            </div>
                            <div class="trackslider-cont">
                                <button class="button-trackslider">
                                    <img src="./img/widgets/mediaplayer/trackslider.png">
                                </button>
                            </div>
                            
                        </div>
                        <div class="seekbar-end">

                        </div>
                    </div>
                    <div class="controls-cont">
                        <button class="button-play">
                            <img src="./img/widgets/mediaplayer/button_play.png">
                        </button>
                        <button class="button-stop" disabled>
                            <img src="./img/widgets/mediaplayer/button_stop.png">
                        </button>
                        <button class="button-prev" disabled>
                            <img src="./img/widgets/mediaplayer/button_prev.png">
                        </button>
                        <button class="button-next" disabled>
                            <img src="./img/widgets/mediaplayer/button_next.png">
                        </button>
                        <button class="button-volume">
                            <img src="./img/widgets/mediaplayer/button_volume.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
